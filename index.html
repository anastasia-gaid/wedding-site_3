<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Приглашение на свадьбу Андрея и Анастасии</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;700&display=swap');

  body {
    margin: 0;
    background: #fff0f6;
    font-family: 'Roboto', sans-serif;
    color: #d81e5b;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 40px 20px;
  }

  .container {
    max-width: 600px;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 6px 15px rgba(216, 30, 91, 0.3);
    padding: 40px 35px;
    position: relative;
    overflow: visible;
    text-align: center;
  }

  /* Цветочные элементы */
  .flower {
    position: absolute;
    width: 130px;
    opacity: 0.3;
  }

  .flower.top-left {
    top: -20px;
    left: -20px;
    transform: rotate(-15deg);
  }

  .flower.bottom-right {
    bottom: -25px;
    right: -25px;
    transform: rotate(25deg);
  }

  h1 {
    font-family: 'Playfair Display', serif;
    font-weight: 700;
    font-size: 3.5rem;
    margin-bottom: 15px;
    letter-spacing: 0.05em;
    color: #d81e5b;
  }

  p {
    font-size: 1.25rem;
    line-height: 1.6;
    font-weight: 300;
    margin: 10px 0 20px;
  }

  .date, .location {
    font-weight: 700;
    font-size: 1.4rem;
  }

  .dress-code {
    margin-top: 40px;
    font-size: 1.3rem;
    font-weight: 400;
    background: #ffd4e8;
    padding: 25px 30px;
    border-radius: 10px;
    border: 2px solid #d81e5b;
    color: #a3003a;
  }

  /* Ссылка на RSVP */
  .rsvp-link {
    display: inline-block;
    margin-top: 35px;
    padding: 14px 32px;
    background: #d81e5b;
    color: white;
    font-weight: 700;
    font-size: 1.3rem;
    border-radius: 30px;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }

  .rsvp-link:hover {
    background: #a3003a;
  }
</style>
</head>
<body>
  <div class="container">
    <img src="https://marsopolo.ru/assets/img/flower1.svg" alt="flower decoration" class="flower top-left" />
    <img src="https://marsopolo.ru/assets/img/flower2.svg" alt="flower decoration" class="flower bottom-right" />

    <h1>Андрей &amp; Анастасия</h1>
    <p class="date">30.05.2026, суббота, 16:15</p>
    <p class="location">Дворец бракосочетания №2,<br />ул. Фурштадская д.52</p>

    <div class="dress-code">
      Мы будем рады видеть наших гостей в вечернем наряде любого цвета —<br />
      ведь мы за свободу и против ограничений.
    </div>

    <!-- Ссылка RSVP вставлю позже -->
    <!-- <a href="ВАША_ССЫЛКА_НА_Google_Form" class="rsvp-link">Подтвердить участие</a> -->
  </div>
</body>
</html>
